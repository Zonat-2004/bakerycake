<!DOCTYPE html>
{% load static %}
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bakery Shop{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    


</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #ff6699;">
        <div class="container">
            <a class="navbar-brand text-white" href="#">Bakery Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Thanh tìm kiếm căn giữa -->
            <div class="search-container">
                <form action="/search" method="get" class="d-flex">
                    <input type="text" placeholder="Tìm kiếm bánh..." name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
    
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="#">Trang chủ</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Sản Phẩm</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Giỏ hàng</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'login' %}">Đăng nhập</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Đăng ký</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    

    <!-- Nội dung chính -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    {% include 'partials/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
