<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ff52c0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 350px;
            text-align: center;
        }
        
        h2 {
            font-size: 24px;
            font-weight: bold;
            color: black;
        }
        
        .input-group {
            margin: 15px 0;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            background-color: #f8f8f8;
            font-size: 16px;
        }
        
        .btn {
            width: 105%;
            background-color: #ff52c0;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .btn:hover {
            background-color: #ff3399;
        }
        
        .register-link {
            margin-top: 10px;
            font-size: 14px;
        }
        
        .register-link a {
            font-weight: bold;
            color: black;
            text-decoration: none;
        }
        
        .forgot-password {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: block;
            text-decoration: none;
        }
        
        .quaylai {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: block;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>ĐĂNG NHẬP</h2>

    {% if messages %}
        <div style="color: red;">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="input-group">
            <label for="phone">Số điện thoại</label>
            <input type="text" id="phone" name="phone" placeholder="Nhập số điện thoại" required>
        </div>
        <div class="input-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
        </div>
        <button type="submit" class="btn">ĐĂNG NHẬP</button>
    </form>

    <div class="register-link">
        Bạn chưa có tài khoản? <a href="{% url 'register' %}">Đăng ký ngay</a>
    </div>
    <a href="#" class="forgot-password">Quên mật khẩu</a>
</div>
    </div>
</body>
</html>
