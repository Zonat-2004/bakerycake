<h2>Kết quả tìm kiếm cho "{{ query }}"</h2>

{% if results %}
    <ul>
        {% for cake in results %}
            <li>
                {{ cake.name }}<br>
                {{ cake.description }}<br>
                {{ cake.price }} VND<br>
                <img src="{{ cake.image }}" width="150" />
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>Không tìm thấy kết quả nào.</p>
{% endif %}
